<!-- To-Do App -->
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="icon" href="clipboard_icon.ico" type="image/ico">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
        crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="wrapper">
        <div class="mask gradient-custom-3">
            <div id="form-container" class="container py-4">
                <h1 class="text-center mb-4 p-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="112" height="112" fill="currentColor"
                        class="bi bi-clipboard2-check-fill" viewBox="0 0 16 16">
                        <path
                            d="M10 .5a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5.5.5 0 0 1-.5.5.5.5 0 0 0-.5.5V2a.5.5 0 0 0 .5.5h5A.5.5 0 0 0 11 2v-.5a.5.5 0 0 0-.5-.5.5.5 0 0 1-.5-.5" />
                        <path
                            d="M4.085 1H3.5A1.5 1.5 0 0 0 2 2.5v12A1.5 1.5 0 0 0 3.5 16h9a1.5 1.5 0 0 0 1.5-1.5v-12A1.5 1.5 0 0 0 12.5 1h-.585q.084.236.085.5V2a1.5 1.5 0 0 1-1.5 1.5h-5A1.5 1.5 0 0 1 4 2v-.5q.001-.264.085-.5m6.769 6.854-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 1 1 .708-.708L7.5 9.793l2.646-2.647a.5.5 0 0 1 .708.708" />
                    </svg>
                    <br>
                    Must Do's
                    </h2>
                    <form id="todo-form" class="form mb-3 p-3">
                        <div class="row py-2">
                            <div class="col-10">
                                <label for="todo-input" class="form-label">ToDo Note</label>
                                <input type="text" class="form-control" id="todo-input" placeholder="Enter a new ToDo">
                            </div>
                            <div class="col-2">
                                <label for="due-date-input" class="form-label">Due Date (Optional)</label>
                                <input type="date" class="form-control" id="due-date-input">
                            </div>
                        </div>
                        <div class="row">
                            <div class="col">
                                <button type="submit" class="btn btn-primary p-2">Add ToDo</button>
                            </div>
                        </div>
                    </form>
                    <form id="search-form" class="form-inline mb-3 p-3">
                        <div class="row">
                            <div class="col-10">
                                <input id="searchInput" class="form-control" type="search"
                                    placeholder="Enter text to search" aria-label="Search">
                            </div>
                            <div class="col-2">
                                <button class="btn btn-secondary my-2 my-sm-0" type="submit">Search</button>
                            </div>
                        </div>
                    </form>
            </div>
            <div id="list-container" class="container py-4">
                <h2 class="text-center mb-4 p-3">ToDo List</h2>
                <ul id="todo-list" class="list-group mt-3">
                </ul>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
